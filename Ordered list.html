<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <ol type ="A">
        <li>Wake up</li>
        <li>Take shower</li>
        <li>Do breakfast</li>
        <li>Go to work</li>
        <ol type ="i">
            <li>Check emails</li>
            <li>Complete tasks</li>
            <li>Attend meetings</li>
            <li>Have lunch</li>
        </ol>
        <li>Came home</li>
        <li>Have dinner</li>
        <li>Go to Sleep</li>
    </ol>
</body>
</html>
