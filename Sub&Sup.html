<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup&Sub</title>
</head>
<body>
    (a+b)2 = a2 + 2ab + b2<br>
    (a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup><hr>
    H2 + O2 = 2H2O<br>
    H<sub>2</sub> + O<sub>2</sub> = H<sub>2</sub>O
</body>
</html>
